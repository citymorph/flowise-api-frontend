<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kailee CM Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
      #content {
        width: 820px;
        position: relative;
        margin: 0 auto;
      }
      #video-wrapper {
        background: url(images/bg.png);
        height: 600px;
        background-position: top;
      }
      #video-wrapper div {
        width: 500px;
        margin: 0 auto;
        padding: 50px 0 0 0;
      }
      video {
        display: block;
        /*border:1px solid;*/
        border-radius: 50%;
        background-color: #fff;
      }
    </style>
    <script src="app.js" defer></script>
  </head>
  <body class="bg-slate-100">
    <header class="container max-w-4xl mx-auto py-4">
      <h1 class="text-cyan-500 text-4xl font-bold text-center">
        Chat with Kailee
      </h1>
    </header>
    <div id="content">
      <div id="video-wrapper">
        <div>
          <video id="talk-video" width="500" height="500" autoplay>
          </video>
        </div>
      </div>
    </div>
    <section class="container max-w-4xl mx-auto py-8 text-black">
        <p class="text-center p-4 bg-slate-200 w-full rounded-xl" id="response">Waiting for you...</p>
    </section>
    <section class="container max-w-4xl mx-auto py-8">
      <form class="text-center">
        <div class="flex rounded-md shadow-sm">
          <input type="text" id="message" placeholder="Enter prompt" class="py-3 px-4 block w-full border-gray-200 shadow-sm rounded-l-md text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400" />
          <button type="submit" id="message-btn" class="py-3 px-4 inline-flex flex-shrink-0 justify-center items-center gap-2 rounded-r-md border border-transparent font-semibold bg-cyan-500 text-white hover:bg-blue-600 focus:z-10 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm uppercase">
            Send
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
